services:
  loki:
    container_name: ${LZ}_loki_${ENV}
    image: grafana/loki:latest
    ports:
      - 3100:3100
    volumes:
      - loki_config:/etc/loki:rw
      - loki_data:/data:rw
    command: -config.file=/etc/loki/loki-config.yaml
    restart: unless-stopped
    networks:
      - local_network

  grafana:
    container_name: ${LZ}_grafana_${ENV}
    user: ${UID}:${GID}
    image: grafana/grafana:latest
    ports:
      - 3000:3000
    restart: unless-stopped
    depends_on:
      - loki
    volumes:
      - grafana_data:/var/lib/grafana:rw
    networks:
      - local_network

  watchtower:
    container_name: ${LZ}_watchtower_${ENV}
    image: containrrr/watchtower:latest
    environment:
      TZ: US/Central
      WATCHTOWER_NOTIFICATION_REPORT: "true"
      WATCHTOWER_SCHEDULE: "0 9 15-23 * * *" # Run at minute 9 of hours 15-23 (3 PM to 11 PM)
      WATCHTOWER_CLEANUP: true # Removes old images
      WATCHTOWER_NOTIFICATIONS: shoutrrr
      WATCHTOWER_NOTIFICATION_URL: telegram://${TELEGRAM_BOT_TOKEN}@telegram/?channels=${TELEGRAM_CHAT_ID}
      WATCHTOWER_NOTIFICATION_TEMPLATE: |
        {{- if .Report -}}
          {{- if .Report.Updated -}}
            Container updates detected:
            {{- range .Report.Updated}}
            - {{.Name}} ({{.ImageName}}): {{.CurrentImageID.ShortID}} â†’ {{.LatestImageID.ShortID}}
            {{- end -}}
          {{- end -}}
        {{- end -}}
    restart: unless-stopped
    depends_on:
      - loki
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - watchtower_config:/config.json:ro
    networks:
      - local_network

  cf-tunnel:
    container_name: ${LZ}_cloudflared_tunnel_${ENV}
    image: cloudflare/cloudflared
    restart: unless-stopped
    command: tunnel --pq run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    networks:
      - local_network

networks:
  local_network:
    name: "${LZ}_network_${ENV}"
    external: true
    
volumes:
  loki_config:
    name: "${LZ}_loki_config_${ENV}"
    external: true
  loki_data:
    name: "${LZ}_loki_data_${ENV}"
    external: true
  grafana_data:
    name: "${LZ}_grafana_data_${ENV}"
    external: true
  watchtower_config:
    name: "${LZ}_watchtower_config_${ENV}"
    external: true
